<ngx-charts-line-chart
  *ngIf="chartData.length !== 0"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [yScaleMin]="yScaleMin"
  [yScaleMax]="yScaleMax"
  [xScaleMin]="startDate"
  [xScaleMax]="endDate"
  [timeline]="timeline"
  [results]="chartData"
  [view]="resolution"
  >
</ngx-charts-line-chart>
